<!doctype html>
<html lang="en" class="fullscreen-bg">
<head>
    <title>Register | Container Management System</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- VENDOR CSS -->

    <link rel="stylesheet" href="../Pages/assets/css/bootstrap.css">
    <link rel="stylesheet" href="../Pages/assets/vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../Pages/assets/vendor/linearicons/style.css">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="../Pages/assets/css/main.css">
    <!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
    <link rel="stylesheet" href="../Pages/assets/css/demo.css">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
    <!-- ICONS -->
    <link rel="apple-touch-icon" sizes="76x76" href="../Pages/assets/img/apple-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../Pages/assets/img/favicon.png">

    <style type="text/css">
        .form-group{
            text-align : left;
        }
    </style>


</head>
<body>
    <!-- WRAPPER -->
    <div id="wrapper">
        <div class="vertical-align-wrap">
            <div class="vertical-align-middle">
                <div class="auth-box " style="width : 30%; height : 100%;">
                    <div class="left" style="width : 100%;">
                        <div class="content">
                            <div class="header">

                                <p class="lead">Create a new account</p>
                            </div>
                            <form class="form-auth-small">
                                <div class="form-group">
                                    <label class="control-label sr-only">Full Name</label>
                                    <input type="text" class="form-control" id="fullnameId" placeholder="Full Name">
                                </div>

                                <div class="form-group">
                                    <label class="control-label sr-only">Username</label>
                                    <input type="text" class="form-control" id="usernameId" placeholder="Username">
                                </div>

                                <div class="form-group">
                                    <label class="control-label sr-only">Password</label>
                                    <input type="password" class="form-control" id="passwordId" placeholder="Password">
                                </div>


                                <div class="form-group" id="countriesNameId">
                                    <!-- Dynamic Data -->
                                </div>


                                <div class="form-group">
                                    <label class="control-label sr-only">Email</label>
                                    <input type="email" class="form-control" id="emailId" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label class="control-label sr-only">Contact</label>
                                    <input type="number" class="form-control" id="contactId" placeholder="Contact">
                                </div>



 
                                <input type="button" class="btn btn-primary btn-lg btn-block" onclick="getRegisterData()" value="Submit" />
                                <div class="bottom">
                                    <span class="helper-text">Already a Member? <a href="../../">Login Now!!</a></span>
                                </div>    
                            </form>

                        </div>
                    </div>

                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- END WRAPPER -->

    <script src="../Pages/assets/vendor/jquery/jquery.min.js"></script>
    <script src="../Pages/assets/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../Pages/assets/vendor/jquery-slimscroll/jquery.slimscroll.min.js"></script>
    <script src="../Pages/assets/scripts/klorofil-common.js"></script>

    <script type="text/javascript" src="assets/js/JS_Custom_Register.js"></script>


</body>
</html>
